{% extends "base_generic.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<h3>{% translate "Ajouter une nouvelle prestation" %}</h3>
  <hr>
  <form method="POST">
    {% csrf_token %}
    {{ service_fees_form.media }}
    {% bootstrap_form service_fees_form layout='horizontal' %}

    <div class="text-right">
      <input name="action" type="hidden" value="create_service_fee">
      <button class="btn btn-primary" name="save" type="submit" value="Save">
        <i class="fa fa-save" aria-hidden="true"></i>&nbsp;
        {% translate "Enregistrer" %}
      </button>
      <button class="btn btn-primary" name="save_continue" type="submit" value="Save_Continue">
        <i class="fa fa-save" aria-hidden="true"></i>&nbsp;
        {% translate "Enregistrer et ajouter une nouvelle prestation" %}
      </button>
      <button class="btn btn-primary" name="cancel" type="submit" value="Cancel"
        onclick="javascript:history.back();">
          <i class="fa fa-times" aria-hidden="true"></i>&nbsp;
          {% translate "Annuler" %}
      </button>
      <a href="{% url 'submissions:submission_detail' submission_id=submission.pk %}?prev_active_form=services_fees"
        class="btn btn-primary">
        <i class="fa fa-times" aria-hidden="true"></i>&nbsp;
        {% translate "Annuler" %}
      </a>
    </div>
  </form>
{% endblock %}
