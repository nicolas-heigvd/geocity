{% load i18n %}
{% load submissions_extras %}

<ul class="list-inline text-left">

  <li>

       href="{% url 'submissions:update_submission_service_fees' submission_id=submission.pk service_fee_id=record.id %}">
        <i class="fa fa-edit fa-lg"></i>
    </a>
  </li>

  <li>
    <a title="{% translate 'Supprimer la prestation' %}"
       href="{% url 'submissions:delete_submission_service_fees' submission_id=submission.pk service_fee_id=record.id %}">

    </a>
  </li>

</ul>
